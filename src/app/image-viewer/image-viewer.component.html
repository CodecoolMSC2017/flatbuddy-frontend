<div *ngIf="rentAd">
  <div class="rentadgallery">
    <div class="rentadimg"><img class="userimg" src="/api/media/uploads/advertisements/{{rentAd.id}}/{{selectedImage}}"></div>
    <div class="rentadthumbnails">
      <div class="rentadthumbnail" *ngFor="let picture of pictures" ><img class="userimg" src="/api/media/uploads/advertisements/{{rentAd.id}}/{{picture.path}}" (click)="changePic($event)"></div>
    </div>
  </div>
</div>
