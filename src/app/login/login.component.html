<h1>Login</h1>
<label>Email: </label>
<input [(ngModel)]="loginDetails.email">
<br>
<label>Password: </label>
<input type="password" [(ngModel)]="loginDetails.password">
<br><span class="error" *ngIf="showError">{{ errorMessage }}</span><br>
<br><button (click)="getAuth()">Login</button><br>
<br><a routerLink="/register" routerLinkActive="active">Sign up</a>
