<h1>My advertisements</h1>
<ul>
  <div *ngFor="let rentad of rentads$">
    <a routerLink = "/editadvertisement/{{rentad.id}}">
        <div id="rentadcontainer">
          <div>{{rentad.city}} {{rentad.street}} </div>
          <img id="rentadimg" src="https://www.logolynx.com/images/logolynx/df/dfc95540c225d6841233d7f74c9a2a11.png">
          <div class="bottom-left">
            <div class=advdesc>{{rentad.description}} </div>
          </div>
        </div>  
      </a>
  </div>
</ul>
