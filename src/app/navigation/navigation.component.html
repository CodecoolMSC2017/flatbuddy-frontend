<nav *ngIf="!notifications">
  <div class='swanky'>
    <div class='swanky_wrapper'>
      <input *ngIf="user.authorities[0] != 'ROLE_ADMIN' " id='Advertisements' name='radio' type='radio' value = 1 (click)='resetRadio($event)'>
      <label routerLink = "advertisements">
        <i class="material-icons">local_hotel</i>
        <span> Advertisements</span>
        <div class='bar'></div>
      </label>
      <label routerLink = "login" id=login>
        <i class="material-icons">how_to_reg</i>
        <span>Login</span>
      </label>
      <label routerLink = "register" id=login>
        <i class="material-icons">person_add</i>
        <span>Register</span>
      </label>
    </div>
  </div>
</nav>

<nav *ngIf="notifications">
<div class='swanky'>
  <div class='swanky_wrapper'>
    <label *ngIf="user.authorities[0] != 'ROLE_ADMIN' " routerLink = "myprofile" for='profile'>
      <i class="material-icons">person_pin</i>
      <span>Profile</span>
      <div class='bar'></div>
    </label>
    <label routerLink ="notifications" for='Notifications'>
      <i id = "notificationIcon" class="material-icons notification">error</i>
    <span>Notifications</span>
    <div class='bar'></div>
    </label>
    <input id='Messages' name='radio' type='radio' value = 1 (click)='resetRadio($event)'>
    <label for='Messages'>
        <i id="messageIcon" class="material-icons">mail</i>
      <span>Messages</span>
      <div class='lil_arrow'></div>
      <div class='bar'></div>
      <div class='swanky_wrapper__content'>
        <ul>
          <li routerLink="inbox">Inbox</li>
          <li routerLink="sentmessages">Outbox</li>
          <li *ngIf="user.authorities[0] != 'ROLE_ADMIN' " routerLink="newmessage">New message</li>
          <li *ngIf="user.authorities[0] == 'ROLE_ADMIN' " routerLink="newadminmessage">New message</li>
        </ul>
      </div>
    </label>
    <input *ngIf="user.authorities[0] != 'ROLE_ADMIN' " id='Matches' name='radio' type='radio' value = 1 (click)='resetRadio($event)'>
    <label *ngIf="user.authorities[0] != 'ROLE_ADMIN' " for='Matches'>
      <i class="material-icons">group</i>
      <span>Matches</span>
      <div class='lil_arrow'></div>
      <div class='bar'></div>
      <div class='swanky_wrapper__content'>
        <ul>
          <li routerLink ="mymatches">My matches</li>
          <li routerLink="pendingmatches">Match requests</li>
          <li routerLink="people">People</li>
        </ul>
      </div>
    </label>
    <input *ngIf="user.authorities[0] != 'ROLE_ADMIN' " id='Advertisements' name='radio' type='radio' value = 1 (click)='resetRadio($event)'>
    <label *ngIf="user.authorities[0] != 'ROLE_ADMIN' " for='Advertisements'>
      <i class="material-icons">local_hotel</i>
      <span>Advertisements</span>
      <div class='lil_arrow'></div>
      <div class='bar'></div>
      <div class='swanky_wrapper__content'>
        <ul>
          <li routerLink ="advertisements">Browse advertisements</li>
          <li routerLink ="newadvertisement">Add advertisement</li>
          <li routerLink ="myadvertisements">My advertisements</li>
        </ul>
      </div>
    </label>
    <label *ngIf="user.authorities[0] == 'ROLE_ADMIN' " routerLink = "advertisements">
      <i class="material-icons">local_hotel</i>
      <span> Advertisements</span>
      <div class='bar'></div>
    </label>
    <label *ngIf="user.authorities[0] == 'ROLE_ADMIN' " routerLink = "admin/users">
      <i class="material-icons">group</i>
      <span> People</span>
      <div class='bar'></div>
    </label>
    
    
    
    <label routerLink = "" (click)="deleteAuth()" for='Logout' id=logout>
        <i class="material-icons">exit_to_app</i>
        <span>Logout</span>
        <div class='logoutbar'></div>
      </label>
  </div>
  <!-- /////////// End Dropdown //////////// -->
</div>
</nav>
