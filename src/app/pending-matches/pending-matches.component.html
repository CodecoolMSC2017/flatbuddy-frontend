<h1>Pending matches</h1>
<ul>
  <div *ngFor="let match of matches$">
    <a >
      <div id="usercontainer" > 
        <img [ngStyle]="{'border-color': match.userB.gender == 'Male'? 'lightblue' : 'pink'}" id="userimg" src="https://ca.slack-edge.com/T78TPR5LY-U7EERDEMA-3f68fbd5ca47-512" routerLink = "/profile/{{match.userB.id}}">
          <div>{{match.userB.firstName}}, {{match.userB.age}} </div>
          <br>
          <div class="bottom-left">
            <div class=userdesc *ngIf="match.status == 1">  Status: <font color="orange">pending</font></div>
            <div class=userdesc *ngIf="match.status == 3"> 
              <div id="matchbuttons">
                <i class="material-icons" (click)="acceptMatchButtonClick(match)" >check</i>
                <i class="material-icons" (click)="declineMatchButtonClick(match)">cancel</i>
              </div>
            </div>
          </div>
      </div>  
    </a>
  </div>
</ul>
