<h1>Matches</h1>
<ul>
  <div *ngFor="let match of matches$">
    <a >
      <div id="usercontainer" *ngIf="match.status == 2"  >
        <img [ngStyle]="{'border-color': match.userB.gender == 'Male'? 'lightblue' : 'pink'}" id="userimg" *ngIf="match.userB.gender == 'Male'" src="https://ca.slack-edge.com/T78TPR5LY-U7EERDEMA-3f68fbd5ca47-512" routerLink = "/profile/{{match.userB.id}}">
        <img [ngStyle]="{'border-color': match.userB.gender == 'Male'? 'lightblue' : 'pink'}" id="userimg" *ngIf="match.userB.gender != 'Male'" src="http://www.kepfeltoltes.eu/images/hdd1/2018/07/30/433mateboy.jpg" routerLink = "/profile/{{match.userB.id}}">

          <div>{{match.userB.lastName}}, {{match.userB.age}} </div>
          <br>
          <div class="bottom-left">
            <div class=userdesc *ngIf="match.status == 2">  Status: <font color="green">matched</font>
              <div id="matchbuttons">
                <i class="material-icons" (click)="declineMatchButtonClick(match)">cancel</i>
              </div>
            </div>
          </div>
      </div>  
    </a>
  </div>
</ul>
