<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="notifications" *ngFor="let notification of notifications">
  <div class= {{notification.type}} [ngStyle]="{'background-color':notification.seen? 'grey': 'green'}" (click) = 'notificationClick(notification)'>
    {{notification.content}}
    <div class = "notification-date">
      {{notification.date | date:'y-MM-dd hh:mm'}}
    </div>
  </div>
</div>
