<div class="container">
<h1>My inbox</h1>
<span class="error" *ngIf="showError">{{ errorMessage }}</span>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <table *ngIf="!showError" class="inboxTable" align="center">
    <tr>
      <th>Sender</th>
      <th>Subject</th>
      <th>Date</th>
      <th></th>
    </tr>
    <tr *ngFor="let message of inboxMessages$">
      <td> <span [class.notSeenMessage]="!message.seen"> {{message.senderName}} </span></td>
      <td> <span [class.notSeenMessage]="!message.seen"> {{message.subject}} </span></td>
      <td> <span [class.notSeenMessage]="!message.seen"> {{message.date | date:'y-MM-dd hh:mm'}} </span></td>
      <td><input type="image" src="/assets/delete.png"></td>
    </tr>
  </table>
</div>
