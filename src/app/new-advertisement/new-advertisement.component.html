<h1>Create New Advertisement</h1>

<div class="container">
    <form action="/action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
            <input type="text" id="country" name="country" [(ngModel)] = "advertisement.country">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="state">State</label>
        </div>
        <div class="col-75">
            <input type="text" id="state" name="state" [(ngModel)] = "advertisement.state">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="city">City</label>
        </div>
        <div class="col-75">
            <input type="text" id="city" name="city" [(ngModel)] = "advertisement.city">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="zip-code">ZipCode</label>
        </div>
        <div class="col-75">
            <input type="text" id="zipCode" name="zipCode" [(ngModel)] = "advertisement.zipCode">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="district">District</label>
        </div>
        <div class="col-75">
            <select id="district" name="district" [(ngModel)] = "advertisement.district">
                <option value="I.">I.</option>
                <option value="II.">II.</option>
                <option value="III.">III.</option>
                <option value="IV.">IV.</option>
                <option value="V.">V.</option>
                <option value="VI.">VI.</option>
                <option value="VII.">VII.</option>
                <option value="VIII.">VIII.</option>
                <option value="IX.">IX.</option>
                <option value="X.">X.</option>
                <option value="XI.">XI.</option>
                <option value="XII.">XII.</option>
                <option value="XIII.">XIII.</option>
                <option value="XIV.">XIV.</option>
                <option value="XV.">XV.</option>
                <option value="XVI.">XVI.</option>
                <option value="XVII.">XVII.</option>
                <option value="XVIII.">XVIII.</option>
                <option value="XIX.">XIX.</option>
                <option value="XX.">XX.</option>
                <option value="XXI.">XXI.</option>
                <option value="XXII.">XXII.</option>
                <option value="XXII.">XXII.</option>
                <option value="XXIII.">XXIII.</option>
            </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="street">Street</label>
        </div>
        <div class="col-75">
            <input type="text" id="street" name="street" [(ngModel)] = "advertisement.street">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="description">Description</label>
        </div>
        <div class="col-75">
            <textarea id="description" name="description" [(ngModel)] = "advertisement.description" maxlength="500" rows="10" cols="50" placeholder="(max 500 character)"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="cost">Cost (monthly)</label>
        </div>
        <div class="col-75">
            <input type="number" min="0"tep="1000" id="cost" name="cost" [(ngModel)] = "advertisement.cost">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="number-of-rooms">Number of rooms</label>
        </div>
        <div class="col-75">https://www.facebook.com/
            <input type="number" min="1" max="10" step="0.5" id="size" name="size" [(ngModel)] = "advertisement.size">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="type">Type</label>
        </div>
        <div class="col-75">
            <select id="type" name="type" [(ngModel)] = "advertisement.type">
                <option value="Flat">Flat</option>
                <option value="House">House</option>
            </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="is-furnitured">Is it furnitured?</label>
        </div>
        <div class="col-75">
            <input type = "checkbox" id="isFurnitured" name="isFurnitured" [(ngModel)] = "advertisement.isFurnitured">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="number-of-available-rooms">Number of available rooms</label>
        </div>
        <div class="col-75">
            <input type="number" id="roomsAvailable" name="roomsAvailable" min="1" max="10" step="1" [(ngModel)] = "advertisement.roomsAvailable">
        </div>
      </div>

      <div class="row">
        <span class="error" *ngIf="showError">{{ errorMessage }}</span>
        <input type="button" value="Create" (click)="createNewAd()">
      </div>
    </form>
</div>
